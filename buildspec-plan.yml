version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - terraform --version
  
  pre_build:
    commands:
      - cd terraform
      - terraform init
  
  build:
    commands:
      - terraform validate
      - terraform plan -out=tfplan
  
  post_build:
    commands:
      - echo "Terraform plan completed successfully"

artifacts:
  files:
    - terraform/tfplan
    - terraform/**/*