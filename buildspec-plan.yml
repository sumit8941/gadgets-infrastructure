version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - rm -rf terraform
      - wget -O terraform.zip https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin/
      - terraform --version
  
  pre_build:
    commands:
      - terraform init
  
  build:
    commands:
      - terraform validate
      - terraform plan -out=tfplan
  
  post_build:
    commands:
      - echo "Terraform plan completed successfully"

artifacts:
  files:
    - tfplan
    - "**/*"
